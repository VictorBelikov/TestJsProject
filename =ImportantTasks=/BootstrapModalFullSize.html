<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">

  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <title>BootstrapModalFullSize</title>
  <style>
    .bg {
      background: url("../img/knight.jpg") no-repeat;
      width: 100%;
      height: 100vh;
    }

    .form-container {
      padding: 50px 60px;
      margin-top: 20vh;
      box-shadow: -1px 4px 26px 11px rgba(0, 0, 0, 0.75);
      color: white;
    }
  </style>
</head>
<body>

<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4"></div>
    <div class="col-md-4 col-sm-4">
      <!--form start-->
      <form class="form-container">
        <h1>Shadow Login Form</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                 type="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
        </div>
        <div class="form-check">
          <input class="form-check-input" id="exampleCheck1" type="checkbox">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button class="btn btn-danger btn-block" type="submit">Submit</button>
      </form>
      <!--form end-->
    </div>
    <div class="col-md-4 col-sm-4"></div>
  </div>
</div>

</body>
</html>
