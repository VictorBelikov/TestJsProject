<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">

  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <title>BootstrapTable</title>

  <style>
    .bg {
      background: url("../img/knight.jpg") no-repeat center center;
      width: 100%;
      height: 100vh;
    }

    table {
      text-align: center;
      margin-top: 50px;
      box-shadow: 1px 1px 20px 1px rgba(200, 200, 200, 0.75)
    }

    table,
    .scoreboard tr,
    .scoreboard th,
    .scoreboard td {
      padding: 20px;
      color: #fff;
      border: 1px solid #080808;
      border-collapse: collapse;
      font-size: 18px;
      background: linear-gradient(top, rgba(60, 60, 60, 0.4) 0%, rgba(34, 34, 34, 0.4) 100%);
      background: -webkit-linear-gradient(top, rgba(60, 60, 60, 0.4) 0%, rgba(34, 34, 34, 0.4) 100%);
      transition: background .5s;
    }

    .scoreboard thead th {
      border: none;
    }

    thead {
      background: linear-gradient(top, rgba(50, 50, 50, 0.5) 0%, rgba(24, 24, 24, 0.5) 100%);
      background: -webkit-linear-gradient(top, rgba(50, 50, 50, 0.5) 0%, rgba(24, 24, 24, 0.5) 100%);
    }

    tr:not(.tr-head):hover {
      background: rgba(255, 165, 0, 0.7);
      cursor: pointer;
    }

    .my-container {
      width: 50%;
    }
  </style>
</head>

<body>

<div class="bg">
  <div class="container-fluid my-container">
    <div class="d-flex justify-content-center">
      <table class="table scoreboard">
        <thead>
        <tr class="tr-head">
          <th>Name</th>
          <th>ID</th>
        </tr>
        </thead>
        <tr>
          <td>John</td>
          <td>HD100</td>
        </tr>
        <tr>
          <td>John</td>
          <td>HD100</td>
        </tr>
        <tr>
          <td>John</td>
          <td>HD100</td>
        </tr>
        <tr>
          <td>John</td>
          <td>HD100</td>
        </tr>
        <tr>
          <td>John</td>
          <td>HD100</td>
        </tr>
        <tr>
          <td>John</td>
          <td>HD100</td>
        </tr>
        <tr>
          <td>John</td>
          <td>HD100</td>
        </tr>
      </table>
    </div>
  </div>
</div>

</body>

</html>
