<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test Player</title>

  <link rel="stylesheet" href="https://pdk.theplatform.com/pdk6/current/pdk/skins/smooth.css"/>
<!--  <link rel="alternate" href="http://link.theplatform.com/s/vwUEeC/media/F7Kp_b0_ukh8" type="application/smil+xml"/>-->
    <link rel="alternate" href="http://feed.theplatform.com/f/dCK2IC/suits_s7ep4" type="application/rss+xml" />

  <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script defer type="text/javascript" src="http://pdk.theplatform.com/pdk6/current/pdk/player.js"></script>
  <script defer src="../js/main.js"></script>

  <style type="text/css">
    .tpPlayer {
      width: 500px;
      height: 300px;
    }

    .firstWrapper {
      display: inline-block;
      position: relative;
    }

    .firstWrapper:hover #next,
    .firstWrapper:hover #prev {
      opacity: .7;
    }

    #next,
    #prev {
      position: absolute;
      top: 0;
      right: 0;
      height: 88%;
      width: 10%;
      border: none;
      opacity: 0;
      background: #000;
      transition: opacity .7s;
      cursor: pointer;
      outline: none;
    }

    #prev {
      left: 0;
    }

    #prev::after {
      background: url("../img/right-arrow--white.svg") no-repeat;
      left: 15px;
    }

    #next::after {
      background: url("../img/left-arrow--white.svg") no-repeat;
      right: 15px;
    }

    #prev::after, #next::after {
      display: block;
      background-size: contain;
      height: 50px;
      width: 20px;
      position: absolute;
      top: 48%;
      content: '';
    }
  </style>
</head>

<body>
<div class="firstWrapper">
  <div id="player1" class="tpPlayer" tp:enableKeyboardControls="true"></div>
  <button id="prev"></button>
  <button id="next"></button>
</div>
</body>

</html>
