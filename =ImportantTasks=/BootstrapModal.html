<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">

  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script defer src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <title>BootstrapModal</title>
</head>
<body>

<div class="container jumbotron text-center">
  <h3>Bootstrap Modal Login Form</h3>
  <button class="btn btn-success" data-target="#loginModal" data-toggle="modal" type="button">LOGIN</button>
</div>

<div class="modal fade" id="loginModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Modal Login Form</h3>
        <button class="close" data-dismiss="modal" type="button">&times;</button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <input class="form-control" id="username" name="username" placeholder="username" type="text">
        </div>
        <div class="form-group">
          <input class="form-control" id="userpassword" name="password" placeholder="password" type="password">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="submit" type="submit">Sign in</button>
      </div>
    </div>
  </div>
</div>

<script>

  document.getElementById('submit').addEventListener('click', () => {
    const login = document.getElementById('userpassword').value;
    const pass = document.getElementById('username').value;
    console.log(login, pass);
  });

</script>
</body>
</html>
